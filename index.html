<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body onload="window.location= '#zeroth'">
    <div class="main-container container">
      <div id="zeroth" class="main-container-items container text-center">
          <div id="topic"><h2>Quiz</h2></div>
        <div
          id="startContainer"
          class="shadow-lg p-3 mb-5 bg-white rounded d-flex align-items-center justify-content-center"
        >
          <button
            class="btn btn-warning shadow p-3 mb-5 rounded"
            id="start"
            type="warning"
            onclick="window.location= '#second', beginQuiz(), hideStartBtn();"
          >
            Start
            <i class="bi bi-arrow-right-square-fill"></i>
          </button>
        </div>
      </div>
      <div id="first" class="main-container-items row ">
        <div id="time" class="first-items col-md-8"></div>
        <div id="score" class="first-items col-md-4">Score: 
          <span id="user-score">0</span>
          <span id="total-score">/ 5</span>
        </div>
      </div>
      <div
        id="second"
        class="
          main-container-items
          container
          shadow
          p-3
          mb-5
          bg-white
          rounded
        "
      >
        <div class="second-items text-center" id="question"></div>
        <div class="second-items text-center" id="options">
          <div id="grp-1" class="option-items  d-flex align-items-center justify-content-center ">
            <div class="d-flex align-items-center justify-content-center"><i class="bi bi-dice-1-fill design"></i><div class="btn option-a " id="a"></div></div>
            <div class="d-flex align-items-center justify-content-center"><i class="bi bi-dice-2-fill design"></i><div class="option-b btn " id="b"></div></div>
          </div>
          <div id="grp-2" class="option-items d-flex align-items-center justify-content-center ">
            <div class="d-flex align-items-center justify-content-center"><i class="bi bi-dice-3-fill design"></i><div class="option-c btn " id="c"></i></div></div>
            <div class="d-flex align-items-center justify-content-center"><i class="bi bi-dice-4-fill design"></i><div class="option-d btn " id="d"></i></div></div>
          </div>
        </div>
      </div>
      <div id="third" class="main-container-items row container ">
        <div id="restart" class="third-items col-md-3 text-center">
          <button class="btn btn-outline-danger" id="rst" type="reset" onclick="window.location.reload();">
           Reset
          </button>
        </div>
        <div id="previous" class="third-items col-md-3 text-center">
          <button class="btn btn-outline-primary" id="prev" type="primary">
            Previous
          </button>
        </div>
        <div id="next" class="third-items col-md-3 text-center">
          <button class="btn btn-outline-dark" id="nxt" type="dark">
            Next
          </button>
        </div>
        <div id="submit" class="third-items col-md-3 text-center">
          <button class="btn btn-outline-success" id="smt" type="submit">
            Submit
          </button>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="data.json"></script>
    <script src="index.js"></script>
  </body>
</html>
